spring.application.name=demoprojetoapirest
# Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
server.port = 8080

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_apirest?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

# Springdoc OpenApi 2.8 & Swagger 3
springdoc.swagger-ui.path=/doc-demoApiRest.html
springdoc.api-docs.path=/docs-demoApiRest
springdoc.packagesToScan=com.rafael.ribeiro.demoprojetoapirest.web.Controller
